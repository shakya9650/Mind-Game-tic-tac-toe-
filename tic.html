<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="tic.css">
    <script src="tic.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li>Mind Game (tic tac toe)</li>
        </ul>
    </nav>
<!-- // now making 3*3 grid game container -->
<div class="gamecontainer">
       
    <div class="container">

          <div class="box bl-0 bt-0"  ><span class="boxtext"></span></div>
          <div class="box bt-0"><span class="boxtext"></span></div>
          <div class="box bt-0 br-0"><span class="boxtext"></span></div>
          <div class="box bl-0"><span class="boxtext"></span></div>
          <div class="box"><span class="boxtext"></span></div>
          <div class="box br-0"><span class="boxtext"></span></div>
          <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
          <div class="box bb-0"><span class="boxtext"></span></div>
          <div class="box bb-0 br-0"><span class="boxtext"></span></div>

    </div>

        <!-- now making game information div and reset  button to reset the game  -->
        <div class="gameinfo">

                 <h1>Welcome to tic tac toe Game</h1>
                 <div>
                     <span class="info">turn for X</span>  <!---- this is contain the information of left and side -->

                         <button id="reset">reset</button>

                 </div>
                 <div class="imgbox">
                     <!-- <img src="excited.gif" alt=""> -->
                     <!-- this gif used for game over time -->
                 </div>


        </div>




</div>


</body>
</html>
